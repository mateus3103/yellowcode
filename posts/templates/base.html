{% load static %}

<html>
<head>
    <title>Yellow Code</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap-theme.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lexend+Deca&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="{% url 'post_list' %}">Yellow Code</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarColor02">
        <ul class="navbar-nav ml-auto">
            {% if user.is_authenticated %}
            <li class="nav-item">
                <img src="{{ user.profile.photo.url }}" width = "45" height = "45"  />
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'account' %}">{{ user.username }}</a>
            </li>
            <li class="nav-item">
                <a class="nav-link my-2 my-sm-0" href="{% url 'user_logout' %}">Logout</a>
            </li>
            {% endif %}
        </ul>
    </div>
</nav>
    <div class="content container">
        <div class="row">
            <div class="col-sm-6">
            {% block content1 %}
            {% endblock %}
            </div>
            <div class="col-sm-6">
            {% block content2 %}
            {% endblock %}
            </div>
        </div>
    </div>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
